<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jscalc</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script type="text/javascript">

		function calc() 
		{
			var n1 = parseFloat(document.getElementById('n1').value);
			var n2 = parseFloat(document.getElementById('n2').value);
			var opr =document.getElementById('operators').value;
			
			switch(opr)
			{
				case "+":
				var res= n1+n2;
				break;
				case "-":
				var res= n1-n2;
				break;
				case "*":
				var res= n1*n2;
				break;
				case "/":
				var res= n1/n2;
				break;

			}
			document.getElementById('result').value = res;


			
			
		}

	</script>
</head>

<body>

	<input type="text" id="n1"/><br/><br/>
	<select id="operators">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>

	<input type="text" id="n2"/><br/><br/>

	

	<input type="submit" name="calc" value="calc" onclick= "calc();"
	/>
	<input type="text" id="result" name="result" />
	
</body>
</html>
